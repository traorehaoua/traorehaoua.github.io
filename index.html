  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #5f72bd, #9b23ea);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .carousel {
      position: relative;
      max-width: 100%;
      height: 300px;
      overflow: hidden;
      margin: 0 auto;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { margin-left: 0; }
      33% { margin-left: -100%; }
      66% { margin-left: -200%; }
      100% { margin-left: 0; }
    }

    .content {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .note-container {
      margin: 30px 0;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: none;
    }

    .btn {
      background-color: #5f72bd;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #4e5cad;
    }

    form {
      margin-top: 30px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur ADS Bloc-Notes</h1>
    <p>Votre espace personnel pour écrire, enregistrer et commenter !</p>
  </header>

  <div class="carousel">
    <div class="slides">

      <img src="ff.jpg" alt="Bloc-notes">
      <img src="ff2.jpg" alt="Écriture">
      <img src="ff3.jpg" alt="Productivité">

    </div>
  </div>

  <div class="content">

    <section class="note-container">
           <h2>  <p style="color:#0101FA"> Retrouver l'application Android sur :</p> <a href="https://play.google.com/store/apps/details?id=com.traorehaouaou.blocnote&pcampaignid=web_share"> </h2>
      <h2>Mon Bloc-Notes</h2>
      <textarea id="note" placeholder="Écris quelque chose ici..."></textarea>
      <button class="btn" onclick="saveNote()">Enregistrer la note</button>
      <p id="savedMessage" style="color:green;"></p>
    </section>

    <section class="comment-section">
      <h2>Laisse un commentaire</h2>
      <form onsubmit="return sendEmail()">
        <input type="text" id="name" placeholder="Votre nom" required>
        <input type="email" id="email" placeholder="Votre e-mail" required>
        <textarea id="message" placeholder="Votre message" required></textarea>
        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>

  </div>

  <footer>
    &copy; 2025 ADS Bloc-Notes 
  </footer>

  <script>
    function saveNote() {
      const note = document.getElementById("note").value;
      localStorage.setItem("myNote", note);
      document.getElementById("savedMessage").textContent = "Note enregistrée avec succès!";
    }

    window.onload = function() {
      const savedNote = localStorage.getItem("myNote");
      if (savedNote) {
        document.getElementById("note").value = savedNote;
      }
    };

    function sendEmail() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const subject = encodeURIComponent("Nouveau commentaire depuis Bloc-Notes");
      const body = encodeURIComponent(`Nom: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);

      window.location.href = `mailto:traorehaouaou@2001gmail.com?subject=${subject}&body=${body}`;

      return false; // Empêche le rechargement du formulaire
    }
  </script>

</body>
</html>
